<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post" autocomplete="off">
		<h3>CAR INSURANCE FORM</h3>

		<label for="name">Name</label>
		<input type="#name" id="name" placeholder="name" required="required"><br><br>

		<label for="email">Email</label>
		<input type="#email" id="email" placeholder="someone@domain.com" required="required"><br><br>

		<label for="gender" required="required">Gender</label>
		<input type="radio" value="button" name="gender" required="required">Male
		<input type="radio" value="button" name="gender" required="required">Female<br><br>

		<label for="cars">Cars Brands</label>
		<!-- <input type="options" id="#cars" placeholder="#cars"><br><br> -->
		<select name="#cars" id="cars" required="required">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>

		<label for="carage">Cars Age</label>
		<input type="#carage" id="carage" placeholder="Age" min="1" max="15" required="required"><br><br>

		<label for="dop">Date of Purchase</label>
		<input type="#date" id="dop"  placeholder="dop" required><br><br>

		<label for="password">Password</label>
		<input type="#password" id="password" placeholder="password" required><br><br>

		<div class="submit">
			<input type="button" value="Submit">
		</div><br><br>

	</form>







    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
