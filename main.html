<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post" autocomplete="off">
		<h3>CAR INSURANCE FORM</h3>

		<label for="name">Name</label>
		<input type="text" id="#name" placeholder="name" required><br><br>

		<label for="email">Email</label>
		<input type="text" id="#email" placeholder="email" required><br> <br>

		<label for="gender">Gender</label>
		<input type="radio" value="button" name="gender">Male
		<input type="radio" value="button" name="gender">Female<br><br>

		<label for="cars">Cars Brands</label>
		<!-- <input type="options" id="#cars" placeholder="#cars"><br><br> -->
		<select name="Cars Brands" id="#cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>

		<label for="carage">Cars Age</label>
		<input type="number" id="#carage" placeholder="Age" min="1" max="15" required><br><br>

		<label for="dop">Date of Purchase</label>
		<input type="date" id="#dop" placeholder="dop" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="#password" placeholder="password" required><br><br>

		
		<div class="submit">
			<input type="button" value="Submit">
		</div><br><br>

	</form>







    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
